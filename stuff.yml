- name: Retrieve gtm pool members 
  uri: 
    url: https://{{ ansible_host }}/mgmt/tm/gtm/pool/a/~{{ partition }}~{{ gslb_pool_name }}/members
    method: GET
    validate_certs: false
    headers:
       X-F5-Auth-Token: "{{ bigip_auth_token }}" 
    body:
  delegate_to: localhosts
  register: output

